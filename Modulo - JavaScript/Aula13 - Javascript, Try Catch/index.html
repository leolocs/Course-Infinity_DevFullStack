<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula 13 JS - Local Storage</title>
        <link rel="stylesheet" href="./style.css">
      </head>
      
      <body>
        <h1>Aula 12 JS - Revisão: Lista de Pessoas</h1>
        <form id="formulario" class="formulario">
          <h2>Faça seu cadastro</h2>
          <td></td>
          <div>
              <label for="nome_form">Nome:</label>
              <input type="text" id="nome_form" name="nome_form" placeholder="Digite seu Nome">
          </div>
          <div>
              <label for="data_nasc_form">Data de Nascimento: </label>
              <input type="date" id="data_nasc_form" name="data_nasc_form">
          </div>
          <div>
              <label for="cpf_form">CPF: </label>
              <input type="number" id="cpf_form" name="cpf_form" placeholder="Digite seu CPF">
          </div>
          <div>
          <label for="tel_form">Telefone: </label>
          <input type="number" id="tel_form" name="tel_form" placeholder="Digite seu telefone">
          </div>
          <div>
              <label for="email_form">Email: </label>
              <input type="email" id="email_form" name="email_form" placeholder="email@email.com">
          </div>
          <br>
          <button>Cadastrar</button>
        </form>
      
        <section class="container" id="container"></section>
      
        <script src="./script_ativ.js"></script>
      </body>
</html>
