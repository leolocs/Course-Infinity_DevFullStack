<html lang="pt_br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 9 - Eventos DOM II</title>
</head>
<body>
    <input type="text" id="caixa" >
    <form id="formulario">

        <!-- Label para o meio, definida como obrigatória -->

        <input type="email" name="email" id="email" placeholder="email@email.com" required>

        <!-- Label para a senha, definida como obrigatória -->

        <input type="senha" name="senha" id="senha" placeholder="*******" required>
        
        <button>Entrar</button>
    </form>

    <button id="botao" >Clique aqui</button>
    

    <script  src="./script_aula9_formulario.js"></script>
